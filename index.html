<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <script type="module">
            import { createNightowl } from '/src/main.ts'

            createNightowl({
                defaultMode: 'dark',
                toggleButtonMode: 'newState'
            })
        </script>
        <style>
            * {
                font-family:
                    ui-sans-serif,
                    system-ui,
                    -apple-system,
                    BlinkMacSystemFont,
                    'Segoe UI',
                    Roboto,
                    'Helvetica Neue',
                    Arial,
                    'Noto Sans',
                    sans-serif,
                    'Apple Color Emoji',
                    'Segoe UI Emoji',
                    'Segoe UI Symbol',
                    'Noto Color Emoji';
            }
        </style>
    </head>

    <body>
        <header>
            <h1 style="text-align: center">Nightowl Demo Site</h1>
            <div
                style="
                    background-color: white;
                    border: 1px solid #6666;
                    box-shadow:
                        0 4px 6px -1px rgb(0 0 0 / 0.1),
                        0 2px 4px -2px rgb(0 0 0 / 0.1);
                    padding: 10px 20px;
                "
            >
                <p>A Card with some text</p>
                <button
                    style="
                        padding: 5px 10px;
                        display: block;
                        border-radius: 5px;
                        background-color: rgb(2 132 199);
                        font-weight: bold;
                        font-size: 1.2rem;
                        border: none;
                        outline: unset;
                        cursor: pointer;
                    "
                >
                    Fancy Button
                </button>
                <div>
                    <p>Excluding dark mode</p>
                    <button
                        class="nightowl-exclude-dark"
                        style="
                            padding: 5px 10px;
                            display: block;
                            border-radius: 5px;
                            background-color: rgb(2 132 199);
                            font-weight: bold;
                            font-size: 1.2rem;
                            border: none;
                            outline: unset;
                            cursor: pointer;
                        "
                    >
                        Fancy Button
                    </button>
                </div>
                <div>
                    <p>Background Image:</p>
                    <div
                        class="nightowl-bg-image"
                        style="
                            margin: 10px;
                            position: relative;
                            width: 100%; /* or specific dimensions */
                            height: 500px; /* or specific dimensions */
                            overflow: hidden;
                            background-image: url('https://images.pexels.com/photos/1563356/pexels-photo-1563356.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1'); /* Path to your background image */
                            background-size: cover;
                            background-position: center;
                        "
                    ></div>
                </div>

            </div>
        </header>
    </body>
</html>
